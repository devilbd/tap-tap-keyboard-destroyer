<div class="store-container">
  <div class="header">
    <a routerLink="/game" class="back-button">‚Üê BACK TO GAME</a>
    <h1>STORE</h1>
  </div>

  <div class="items-grid">
    <div class="item-card">
      <h2>Crush Booster</h2>
      <p class="cost">
        Cost: {{ boosterCost | number }}
        <span class="cost-currency">Crush Keys</span>
      </p>
      <button (click)="buyBooster()">BUY</button>
    </div>
    <div class="item-card">
      <h2>Time Booster</h2>
      <p class="cost">
        Cost: {{ timeBoosterCost | number }}
        <span class="cost-currency">Crush Keys</span>
      </p>
      <button (click)="buyTimeBooster()">BUY</button>
    </div>
  </div>
</div>
